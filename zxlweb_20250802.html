  <script>
    var v;  // 定时器变量，控制时间刷新间隔

    // 页面加载完成后执行的函数
    window.onload = function () {
      displayTime();             // 先调用一次显示时间，防止加载时延迟
      v = window.setInterval(displayTime, 1000);  // 每隔1000毫秒（1秒）调用displayTime刷新时间

      // “Show_Time”按钮点击事件：重新启动定时器
      document.getElementById("displayTimeBtn").onclick = function () {
        v = window.setInterval(displayTime, 1000);
      };

      // “Stop”按钮点击事件：清除定时器，停止时间刷新
      document.getElementById("stopTimeBtn").onclick = function () {
        window.clearInterval(v);
      };
    };

    // 时间显示和工作时长计算函数
    function displayTime() {
      var nowTime = new Date();  // 获取当前时间对象
      document.getElementById("clockText").textContent = nowTime.toLocaleString(); // 显示本地格式时间字符串

      // 计算从入职时间（2024年9月18日9点）到当前时间的差值（单位：毫秒）
      var startTime = new Date("2024-09-18T09:00:00"); // 入职时间固定值
      var diff = nowTime - startTime; // 当前时间减去入职时间，得到时间差（毫秒）

      if (diff >= 0) {  // 如果当前时间晚于或等于入职时间
        var seconds = Math.floor(diff / 1000);       // 转换为秒数（向下取整）
        var days = Math.floor(seconds / (24 * 3600)); // 计算完整天数
        seconds %= 24 * 3600;                         // 去除完整天数后剩余秒数
        var hours = Math.floor(seconds / 3600);      // 计算小时数
        seconds %= 3600;                              // 去除完整小时数后剩余秒数
        var minutes = Math.floor(seconds / 60);      // 计算分钟数
        seconds %= 60;                                // 剩余秒数

        // 格式化字符串，显示形如 "Count ——天:时:分:秒"
        var formatted = `Count ——${days}:${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
        document.getElementById("workTimeText").textContent = formatted; // 更新计时显示文本
      } else {
        // 如果当前时间早于入职时间，显示提示文字
        document.getElementById("workTimeText").textContent = "Count —— 尚未入职";
      }
    }

    // 辅助函数：数字小于10时补零，保证两位数格式显示
    function pad(num) {
      return num.toString().padStart(2, "0");
    }

    // 下拉框选择后跳转对应网址的函数
    function navigateToSite() {
      const selector = document.getElementById("websiteSelector");  // 获取选择框元素
      const selectedValue = selector.value;                        // 读取当前选中的值（URL）
      if (selectedValue) {
        window.location.href = selectedValue;                      // 跳转到对应网址
      }
    }
  </script>
